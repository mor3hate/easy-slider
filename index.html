<!DOCTYPE html>
<html lang="en">


<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Slider</title>


</head>

<body>
	<main class="main">
		<div class="slider">
			<div class="slider-counter">
				<div class="slider-prev">
					<img src="img/left.svg" alt="prev">
				</div>
				<span id="current">03</span>
				/
				<span id="total">04</span>
				<div class="slider-next">
					<img src="img/right.svg" alt="next">
				</div>
			</div>
			<div class="slider-wrapper">
				<img src="img/1.jpg" alt="another slide" class="slide">
				<img src="img/2.jpg" alt="another slide" class="slide">
				<img src="img/3.jpg" alt="another slide" class="slide">
				<img src="img/4.jpg" alt="another slide" class="slide">
				<img src="img/5.jpg" alt="another slide" class="slide">
				<img src="img/6.jpg" alt="another slide" class="slide">
			</div>
		</div>
	</main>

	<script src="js/app.js"></script>
</body>

</html>
